<div class="json-reader-container">
  <mat-card class="file-list-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>Json Files available in storage</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content class="file-list-content">
      <button
        class="item"
        mat-raised-button
        *ngFor="let file of jsonFiles; let i = index"
        (click)="displayFile(jsonFiles[i])"
      >
        <span class="material-icons"> insert_drive_file </span>
        {{ file.split("_")[1].split(".")[0] }}
      </button>
    </mat-card-content>
  </mat-card>
</div>
