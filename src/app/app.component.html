<!-- [ngClass]="
  isDarkTheme
    ? 'dark-colors jsonReader-dark-theme'
    : 'light-colors jsonReader-light-theme'
" -->
<div
  class="app-component common-colors"
  [ngClass]="{
    'jsonReader-dark-theme dark-colors dark-theme': isDarkTheme | async,
    'jsonReader-light-theme light-colors light-theme': !(isDarkTheme | async)
  }"
>
  <app-top-nav [isDarkTheme]="useDarkTheme"></app-top-nav>
  <app-sidenav [isDarkTheme]="useDarkTheme"></app-sidenav>
  <router-outlet></router-outlet>
</div>
